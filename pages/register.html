    <main class="">
      <div class="register">
        <div class="container-reg">
          <h2>REGISTER</h2>
          <form class="mt-4 form-container">
            <div class="row form-row">
              <div class="col-6 pe-4 form-col">
                <input
                  type="email"
                  class="form-control mb-3"
                  id="email"
                  placeholder="Email"
                />
                <span class="sp-thongbao text-danger mb-2" id="tbEmail"></span>
                <input
                  type="password"
                  class="form-control mb-3"
                  id="password"
                  placeholder="Password"
                />
                <span
                  class="sp-thongbao text-danger mb-2"
                  id="tbPassword"
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="passwordConfirm"
                  placeholder="Password Confirm"
                />
                <span
                  class="sp-thongbao text-danger mb-2"
                  id="tbPasswordConfirm"
                ></span>
              </div>
              <div class="col-6 ps-4 form-col">
                <input
                  type="text"
                  class="form-control mb-3"
                  id="name"
                  placeholder="Name"
                />
                <span class="sp-thongbao text-danger mb-2" id="tbName"></span>
                <input
                  type="text"
                  class="form-control mb-3"
                  id="phone"
                  placeholder="Phone"
                />
                <span class="sp-thongbao text-danger mb-2" id="tbPhone"></span>
                <fieldset class="row pt-2">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10">
                    <div class="form-check mx-3" style="display: inline-block">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        id="male"
                        value="true"
                      />
                      <label
                        class="form-check-label"
                        style="margin-top: 5px"
                        for="gridRadios1"
                      >
                        Male</label
                      >
                    </div>
                    <div class="form-check" style="display: inline-block">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gridRadios"
                        id="female"
                        value="false"
                      />
                      <label
                        class="form-check-label"
                        style="margin-top: 5px"
                        for="gridRadios2"
                        >Female</label
                      >
                    </div>
                  </div>
                  <span
                    class="sp-thongbao text-danger mb-2"
                    id="tbGender"
                  ></span>
                </fieldset>
              </div>
            </div>
            <div class="button-container">
              <button type="submit" onclick="SignUp()" class="">Submit</button>
            </div>
          </form>
        </div>
